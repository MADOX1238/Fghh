<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherely - تسجيل الدخول</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-container h1 {
        font-size: 24px;
        color: #4267B2;
        margin-bottom: 20px;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #4267B2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #365899;
      }
      .login-container a {
        display: block;
        margin-top: 10px;
        color: #4267B2;
        text-decoration: none;
        font-size: 14px;
      }
      .login-container a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      function loginUser(event) {
        event.preventDefault();

        const username = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // استرجاع البيانات المخزنة في localStorage
        const storedUserData = JSON.parse(localStorage.getItem("userData"));

        if (storedUserData && storedUserData.username === username && storedUserData.password === password) {
          alert("تم تسجيل الدخول بنجاح!");
          window.location.href = "home.html"; // أو أي صفحة أخرى بعد تسجيل الدخول
        } else {
          alert("اسم المستخدم أو كلمة المرور غير صحيحة");
        }
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <h1>Spherely</h1>
      <form onsubmit="loginUser(event)">
        <input type="text" placeholder="اسم المستخدم" required>
        <input type="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الدخول</button>
        <a href="register.html">إنشاء حساب جديد</a>
      </form>
    </div>
  
</body></html>
